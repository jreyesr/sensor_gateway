<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sensor interpolation</title>
    <style>#map {
        width: 100%;
        height: 600px;
      }
      
      .ol-popup {
        position: absolute;
        background-color: white;
        box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        min-width: 180px;
      }
      .ol-popup:after, .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }
      .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
      }
      .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }</style>
  <link rel="stylesheet" href="/frontend.e31bb0bc.css"></head>
  <body>
    <div id="map"></div>
    <div id="popup" class="ol-popup">
      <div id="popup-content"></div>
    </div>
    <script src="/frontend.e31bb0bc.js"></script>
  </body>
</html>
